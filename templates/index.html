<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Please Visit My Site</title>
    <style>
        /* Apply styles to the body and center the content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Style the container div */
        div {
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        /* Style the title */
        h1 {
            color: #333;
            font-size: 24px;
        }

        /* Style the subtext */
        p {
            color: #666;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Style the button */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div>
        <h1>Please Visit Disney Land</h1>
        <p>You can enjoy wonderful things on my site. Please give advice to improve Disney`s site</p>
		<form method="POST" action="/get_geolocation">
			<input type="text" name="customerId" value="{{customerId}}" hidden>
			<button type="submit">Visit Disney</button>
		</form>
    </div>
</body>
</html>
